<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Job Search Form</title>
  </head>

  <body>
    <!-- body header section  -->
    <header class="jumbotron jumbotron-fluid bg-blue text-dark">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-12 col-md-6">
            <i class="fab fa-hubspot"><h1>Bootcamp Hub</h1></i>
          </div>
		<div class="col-12 col-md-6">
            <h2>Future Iteration: under development</h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--Added job search input with multiple search parameters-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary" type="button">Job Search</button>
        </div>
        <input type="text" class="form-control" placeholder="Enter Keywords">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Location">
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">Search</button>
        </div>
      </div>

      <!--When Job search button is activated, returned jobs show in carousel form-->
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/AMS.png" style="max-width:100%;height:auto" alt="Australasian Mail Services">
          </div>
          <div class="carousel-item">
            <img src="assets/images/Hydrogen.png" style="max-width:100%;height:auto" alt="Hydrogen">
          </div>
          <div class="carousel-item">
            <img src="assets/images/Tortuga.png" style="max-width:100%;height:auto" alt="Tortuga">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>

      <div class="col-3 bg-white text-center">
        <h5><a href="./index.html">Return to homepage</a></h5>
      </div>
    </main>

		</footer>

  </body>
