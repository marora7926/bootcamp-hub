    <meta charset="UTF-8">

    <title>To-Do List</title>
    </head>

    <body>
        <!-- body header section  -->
        <header class="jumbotron jumbotron-fluid bg-blue text-dark">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-12 col-md-6">
                        <i class="fab fa-hubspot"><h1>Bootcamp Hub</h1></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="d-flex min-vh-80 bg-dark">
            <div class="container-fluid my-auto">
                <h1 class="display-4 text-center text-light">To-Do List</h1>
                <div class="row justify-content-center">
                    <!-- Default Form from Bootstrap -->
                    <div class="col-12 col-md-10 mb-3 p-4 bg-white">
						<div class="container">
							<div class="row justify-content-center" id="box" >
							  <div class="col-6" id="form_col">
								<h3>Task List</h3>
								<br />
								<form id="todo-form">
								  <div class="form-group row">
									<label for="todo" class="col-sm-4 col-form-label">Task:</label>
									<div class="col-sm-8"> 
									  <input type="text" class="form-control" id="todo-name" />
									</div>
								  </div>
								  <div class="form-group row">
									<label for="date" class="col-sm-4 col-form-label">Date: </label>
									<div class="col-sm-8">
									  <input type="text" class="form-control" id="datepicker" autocomplete="off" />
									</div>
								  </div>
								  <button type="submit" value="Submit" class="btn btn-info">
									Submit
								  </button>
								</form>
							  </div>
							  <div class="col-6" id="task_col">
								<h3>List of Tasks:</h3>
								<br />
								<ul class="list-group" id="todo-list"></ul>
							  </div>
							</div>
						</div>

                    </div>

                    <div class="col-3 bg-white text-center">
                    <!-- back btn -->
                    <h5><a href="./index.html">Retun to homepage</a></h5>
                    </div>
                </div>
            </div>
        </main>

        <!-- body footer section -->
