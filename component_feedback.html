<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Feedback form</title>
    </head>

    <body>
        <!-- body header section  -->
        <header class="jumbotron jumbotron-fluid bg-blue text-dark">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-12 col-md-6">
                        <i class="fab fa-hubspot"><h1>Bootcamp Hub</h1></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="d-flex min-vh-80 bg-dark">
            <div class="container-fluid my-auto">
                <h1 class="display-2 text-center text-light">Feedback Form</h1>
                <div class="row justify-content-center">
                    <!-- Default Form from Bootstrap -->
                    <div class="col-12 col-md-10 mb-3 p-4 bg-white">
                        <form>
                            <div class="form-group">
                                <label for="name-input">Your name:</label>
                                <input type="text" class="form-control" id="name-input" placeholder="John Doe">
                            </div>
                            
                            <div class="form-group">
                            <label for="email-input">Your email address:</label>
                            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="myname@mydomain.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            
                            <div class="form-group">
                            <label for="formControlSelect1">How would you rate this website? (1 = poor to 5 = excellent)</label>
                            <select class="form-control" id="formControlSelect1">
                                <option>Select from the dropdown list</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            </div>
                            
                            <div class="form-group">
                            <label for="formTextarea1">Your feedback:</label>
                            <textarea class="form-control" id="formTextarea1" rows="3" placeholder="Type your feedback here"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                    <div class="col-3 bg-white text-center">
                    <!-- back btn -->
                    <h5><a href="./index.html">&larr; Go Back</a></h5>
                    </div>
                </div>
            </div>
        </main>

        <!-- body footer section -->
		<footer class="footer-copyright">
			<div class="footer-text">Â© 2021 Daniel Padgett, Jessica Luff, Mohit Arora and Nadja Antonjak</div>
		</footer>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
